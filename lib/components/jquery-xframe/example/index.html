<!DOCTYPE html>
<html>
	<head>
		<title>jQuery.XFrame Example</title>
		
		<script src="jquery-1.6.min.js" type="text/javascript"></script>
		<script src="../dist/jquery.xframe.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			jQuery(function($){
				$.xframe();
			});
		</script>
		
		<style type="text/css">
			.xframe {
				background-color: #ccc;
				border: 1px solid #aaa;
				border-radius: 8pt;
				padding: 8pt;
			}
		</style>
	</head>
	<body>
		<h1>jQuery.XFrame</h1>
		
		<p>Because this example is (probably) running locally, some browsers may not allow local AJAX, but most modern browsers should be fine.</p>
		
		<!-- We want to dynamically load content into this area of the page -->
		<div class="xframe" data-xframe-source="content.html">
			Waiting for content to load...
		</div>
	</body>
</html>
